<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Microsoft - Signup</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="form-container">
        <h3>Welcome Back</h3>
        <p>Please enter your details</p>

        <form>
          <label for="email">Email</label>
          <input type="email" class="myin" placeholder="Enter your email" />
          <label for="password">Password</label>
          <input type="password" class="myin" placeholder="Enter your password" />
        </form>
        <div class="remember-con">
         <div class="remeber-div">
            <input type="checkbox" name="" id="" />
            <p>Remember for 30 days</p>
         </div>
          <p>Forgot Password</p>
        </div>
        <button>Sign in</button>
        <p class="last-p">Don't have an account? <a href="">Sign up</a></p>
      </div>
      <div class="image-container"></div>
    </div>
  </body>
</html>
