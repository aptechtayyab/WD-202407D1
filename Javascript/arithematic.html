<script>
  //Arithematic Operators

  //Addition (+)
  var num1 = 3;
  var num2 = 4;
  console.log("Addition:", num1 + num2);

  //Subtraction (-)
  var num1 = 3;
  var num2 = 4;
  console.log("Subtraction:", num1 - num2);

  //Multiplication (*)
  var num1 = 3;
  var num2 = 4;
  console.log("Multiplication:", num1 * num2);

  //Division (/)
  var num1 = 3;
  var num2 = 4;
  console.log("Division:", num1 / num2);

  //Modulas (%)
  var num1 = 3;
  var num2 = 4;
  console.log("Modulas:", 2 % 3);

  //Exponentional (**)
  var num1 = 3;
  var num2 = 4;
  console.log("Exponentional:", num1 ** num2);
</script>
