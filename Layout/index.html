<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <div class="banner-section">
      <h1>
        Discover The Magic In <br />
        Every Destination With Us
      </h1>
      <p class="bannerpara">Enjoy exclusive offers and best prices for satisfying travel packages</p>
      <div class="card-section">
        <div class="card">
            <i class="fa-solid fa-location-dot"></i>
            <div class="card-content">
                <h4>Destination</h4>
                <p>City or Destination</p>
            </div>
        </div>
        <div class="card">
            <i class="fa-solid fa-calendar-days"></i>
            <div class="card-content">
                <h4>Check-In</h4>
                <p>Add Date</p>
            </div>
        </div>
        <div class="card">
            <i class="fa-solid fa-calendar-days"></i>
            <div class="card-content">
                <h4>Check-Out</h4>
                <p>Add Date</p>
            </div>
        </div>
        <div class="card">
            <i class="fa-regular fa-user"></i>
            <div class="card-content">
                <h4>Travelers</h4>
                <p>Add Guests</p>
            </div>
        </div>
        <div class="card">
            <button class="card-btn"><i class="fa-solid fa-magnifying-glass"></i>Search</button>
        </div>
      </div>
    </div>
  </body>
</html>
