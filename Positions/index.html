<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Positions</title>
    <style>
      .box1 {
        height: 200px;
        width: 200px;
        background-color: aqua;
        position: absolute;
        z-index: 1;
      }
      .box2 {
        height: 200px;
        width: 200px;
        background-color: red;
        position: relative;
        top: 20px;
        left: 100px;
        z-index: 2;
      }
    </style>
  </head>
  <body>
    <div class="box1"></div>
    <div class="box2"></div>
  </body>
</html>
