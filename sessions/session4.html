    <fieldset>
        <legend>KARACHI UNIVERSITY FORM</legend>
        <form>
        <label for="fullname">Full Name:</label>
        <input type="text" placeholder="Enter your fullname">
        <hr>
       
        <label for="email">Email:</label>
        <input type="text" placeholder="Enter your email">
       <hr>
        <label for="subdate">Submission Date:</label>
        <input type="date">
        <hr>
        <label for="gender">Select Gender:</label>
        <input type="radio" name="gender">Male
        <input type="radio" name="gender">Female
        <hr>
        <label for="courses">Courses:</label> <br>
        <input type="checkbox">BSCS
        <input type="checkbox">BSAI
        <input type="checkbox">BBA
        <input type="checkbox">MBA
        <hr>

        <label for="phone">Phone no.:</label>
        <input type="number" placeholder="Enter your phone no.">
        <br>
        <br>

        <label for="address">Address:</label>
        <input type="text" placeholder="Enter your address">
        <hr>
        
        <input type="submit">
    </form>
